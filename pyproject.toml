[build-system]
# Minimum requirements for the build system to execute
requires = ["setuptools>64"]
build-backend = "setuptools.build_meta"

[project]
name = "timml"
dynamic = ["version"]
description = "Steady multi-layer AEM Model"
license = { file = "LICENSE" }
readme = "README.md"
authors = [{ name = "Mark Bakker" }]
maintainers = [
    { name = "Mark Bakker", email = "markbak@gmail.com" },
    { name = "DavÃ­d Brakenhoff", email = "d.brakenhoff@artesia-water.nl" },
]
requires-python = ">= 3.7"
dependencies = [
    "numpy>=1.17",
    "scipy>=1.5",
    "numba>=0.5",
    "matplotlib>=3.1",
    "lmfit>=1.0",
    "pandas>=1.1",
]

keywords = ["hydrology", "groundwater", "model", "analytic element method"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Other Audience",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Operating System :: Unix",
    "Operating System :: MacOS",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Scientific/Engineering :: Hydrology",
]

[project.urls]
homepage = "https://github.com/mbakker7/timml"
repository = "https://github.com/mbakker7/timml"
documentation = "http://mbakker7.github.io/timml/docs/builddocs/html/index.html"

[project.optional-dependencies]
ci = [
    "pytest>=4.6",
    "pytest-cov",
    "jupyter>=1.0.0",
    "ruff",
    "coveralls",
    "shapely",
]
docs = [
    "timml[ci]",
    "sphinx>=3.1, <6.0",
    "sphinx-design",
    "pydata-sphinx-theme",
    "numpydoc",
    "myst_nb",
    "sphinxcontrib-bibtex",
]

[tool.setuptools]
packages = ["timml", "timml.besselaesnumba"]

[tool.setuptools.dynamic]
version = { attr = "timml.version.__version__" }

[tool.ruff]
exclude = ["examples"]

[tool.ruff.lint]
# See: https://docs.astral.sh/ruff/rules/
select = [
    "C4",  # flake8-comprehensions
    "E",  # pycodestyle
    "F",  # pyflakes
    "I",  # isort
    "PT",  # pytest-style
    "D",  # pydocstyle
    "B",  # flake8-bugbear
    "NPY",  # numpy
]
ignore = [
    "D100",  # Missing docstring in public module
    "E501",  # Line too long
    "D101",  # Missing docstring in public class
    "D102",  # Missing docstring in public method
    "D103",  # Missing docstring in public function
    "D104",  # Missing docstring in public package
    "D105",  # Missing docstring in magic method
    "D205",  # 1 blank line required between summary line and description
    "D401",  # First line of docstring should be in imperative mood
    "E741",  # Ambiguous variable name (such as "l")
]

[tool.ruff.lint.pydocstyle]
convention = "numpy"